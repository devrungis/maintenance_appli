<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une sous-catégorie</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f8fafc;
            color: #111827;
        }
        .page {
            display: flex;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            margin-left: 250px;
            width: calc(100% - 250px);
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 20px 20px 0 0;
        }
        .page-header h1 {
            color: #111827;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #111827, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 0;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 640px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        }
        .card h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        input:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        textarea {
            min-height: 160px;
            resize: vertical;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 10px;
            padding: 0.85rem 1.75rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #111827;
        }
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #ef4444;
            background: rgba(239, 68, 68, 0.12);
            color: #991b1b;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
        }
        .category-context {
            padding: 1rem;
            border-radius: 10px;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            margin-bottom: 1.5rem;
        }
        .category-context strong {
            color: #1d4ed8;
        }
    </style>
</head>
<body>
<div class="page">
    <th:block th:replace="fragments/menu :: menu"></th:block>
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1><i class="fa fa-tags" style="color: #3b82f6;"></i> Nouvelle sous-catégorie</h1>
                <p style="margin: 0.5rem 0 0 0; color: #6b7280; font-size: 1rem;" th:text="'Ajoutez une sous-catégorie pour ' + ${category.name}"></p>
            </div>
            <div class="header-actions">
                <a th:href="@{/categories}" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i> Retour
                </a>
            </div>
        </div>

        <div class="card">
            <div class="category-context">
                <strong>Catégorie :</strong>
                <span th:text="${category.name}">Nom catégorie</span><br>
                <span th:text="${category.description ?: 'Aucune description fournie.'}" style="color:#4b5563;"></span>
            </div>

            <div th:if="${error}" class="alert" th:text="${error}"></div>

            <form th:action="@{|/categories/${category.id}/subcategories/create|}" th:object="${subCategory}" method="post">
                <div class="form-group">
                    <label for="name">Nom de la sous-catégorie <span style="color:#ef4444;">*</span></label>
                    <input id="name" type="text" th:field="*{name}" placeholder="Ex : Presses hydrauliques, Machines CNC..." required>
                    <div th:if="${#fields.hasErrors('name')}" style="color:#dc2626; margin-top:0.5rem;" th:errors="*{name}"></div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" placeholder="Description de la sous-catégorie, critères d'appartenance, etc."></textarea>
                    <div th:if="${#fields.hasErrors('description')}" style="color:#dc2626; margin-top:0.5rem;" th:errors="*{description}"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Enregistrer
                    </button>
                    <a th:href="@{/categories}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
