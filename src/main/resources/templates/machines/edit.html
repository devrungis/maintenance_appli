<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier la Machine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8fafc;
            color: #111827;
        }
        .page {
            display: flex;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
            max-width: 720px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        textarea {
            min-height: 140px;
            resize: vertical;
        }
        .photos-group {
            display: grid;
            gap: 1rem;
        }
        .form-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 10px;
            padding: 0.85rem 1.75rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #111827;
        }
        .danger-zone {
            margin-top: 3rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: #fef2f2;
            border: 1px solid #fecaca;
        }
        .danger-zone h2 {
            margin-bottom: 1rem;
            color: #b91c1c;
        }
        .danger-zone button {
            background: #ef4444;
            color: white;
        }
        .help-text {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 0.4rem;
        }
    </style>
</head>
<body>
<div class="page">
    <th:block th:replace="fragments/menu :: menu"></th:block>
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1>Modifier la machine</h1>
                <p>Actualisez les informations et photos de la machine sélectionnée.</p>
            </div>
            <a th:href="@{|/machines?entrepriseId=${entrepriseId}|}" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> Retour
            </a>
        </div>

        <div class="card">
            <form th:action="@{|/machines/${entrepriseId}/${machineId}|}" th:object="${machineForm}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{entrepriseId}">

                <div class="form-grid">
                    <div>
                        <label for="nom">Nom de la machine <span style="color:#ef4444;">*</span></label>
                        <input id="nom" type="text" th:field="*{nom}" required>
                    </div>
                    <div>
                        <label for="numeroSerie">Numéro de série</label>
                        <input id="numeroSerie" type="text" th:field="*{numeroSerie}">
                    </div>
                    <div>
                        <label for="emplacement">Emplacement</label>
                        <input id="emplacement" type="text" th:field="*{emplacement}">
                    </div>
                </div>

                <div th:if="${existingPhotos != null and !existingPhotos.isEmpty()}" class="photos-group" style="margin-top: 2rem;">
                    <h2>Photos existantes</h2>
                    <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
                        <label th:each="photo : ${existingPhotos}" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; padding: 1rem; border: 1px solid #e5e7eb; border-radius: 12px; width: 160px;">
                            <input type="hidden" name="existingPhotos" th:value="${photo}">
                            <img th:src="${photo}" alt="Photo machine" style="width: 120px; height: 120px; object-fit: cover; border-radius: 8px;">
                            <span style="font-size: 0.8rem; word-break: break-all; text-align: center;">Photo</span>
                            <div style="display: flex; align-items: center; gap: 0.35rem;">
                                <input type="checkbox" name="deletePhotos" th:value="${photo}" id="delete__${photo.hashCode()}">
                                <label th:for="${'delete__' + photo.hashCode()}" style="font-size: 0.8rem;">Supprimer</label>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="photos-group" style="margin-top: 2rem;">
                    <label for="photoFiles">Ajouter de nouvelles photos</label>
                    <input id="photoFiles" type="file" name="photoFiles" accept="image/*" multiple>
                    <p class="help-text">Ajoutez jusqu'à 3 images supplémentaires. Les photos non cochées seront conservées.</p>
                </div>

                <div style="margin-top: 2rem;">
                    <label for="notes">Notes / informations complémentaires</label>
                    <textarea id="notes" th:field="*{notes}"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> Enregistrer les modifications
                    </button>
                    <a th:href="@{|/machines?entrepriseId=${entrepriseId}|}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>

            <div class="danger-zone">
                <h2>Supprimer la machine</h2>
                <p>Cette action supprimera définitivement la machine de l'entreprise.</p>
                <form th:action="@{|/machines/${entrepriseId}/${machineId}/delete|}" method="post"
                      onsubmit="return confirm('Supprimer définitivement cette machine ?');">
                    <button type="submit" class="btn">
                        <i class="fa fa-trash"></i> Supprimer la machine
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
