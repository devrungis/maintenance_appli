spring.application.name=maintenance
server.port=9001

# Firebase configuration (les valeurs sensibles doivent être définies via des variables d'environnement ou un fichier ignoré)
firebase.enabled=true
firebase.api.key=${FIREBASE_API_KEY:}
firebase.project.id=${FIREBASE_PROJECT_ID:maintenance-3c65e}
firebase.realtime.database.url=${FIREBASE_DATABASE_URL:https://maintenance-3c65e-default-rtdb.europe-west1.firebasedatabase.app/}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Datasource H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:maintenancedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging (optional but helpful)
logging.level.org.springframework.boot.context.properties=WARN
logging.level.org.springframework.web.client.RestTemplate=WARN
logging.level.org.apache.http=WARN
logging.level.org.springframework.http=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymeleaf
spring.thymeleaf.cache=false
